kind: Service
apiVersion: v1
metadata:
  name: tcpfailover-lb
spec:
  ports:
    - name: ldaps
      protocol: TCP
      port: 636
      targetPort: 8636
    - name: ldap
      protocol: TCP
      port: 389
      targetPort: 8389
  type: LoadBalancer
  selector:
    app: tcpfailover
    deployment: tcpfailover
