kind: Service
apiVersion: v1
metadata:
  name: {{ include "tcpfailover.fullname" . }}-loadbalancer
  labels:
    {{- include "tcpfailover.labels" . | nindent 4 }}
spec:
  ports:
    - name: ldaps
      protocol: TCP
      port: 636
      targetPort: 8636
    - name: ldap
      protocol: TCP
      port: 389
      targetPort: 8389
  type: LoadBalancer
  selector:
    {{- include "tcpfailover.selectorLabels" . | nindent 4 }}
