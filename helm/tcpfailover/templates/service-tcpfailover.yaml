kind: Service
apiVersion: v1
metadata:
  name: {{ include "tcpfailover.fullname" . }}
  labels:
    {{- include "tcpfailover.labels" . | nindent 4 }}
  annotations:
    app.openshift.io/vcs-uri: '{{ .Values.vcsUri }}'
spec:
  ports:
    {{- include "tcpfailover.servicePorts" . | indent 4 }}
  type: ClusterIP
  selector:
    {{- include "tcpfailover.selectorLabels" . | nindent 4 }}